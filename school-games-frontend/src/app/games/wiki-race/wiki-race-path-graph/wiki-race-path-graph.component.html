<svg viewBox="-20 -100 400 400" [ngClass]="{ 'show-terms': showTerms }">
  <style>
    .path-node {
      transition:cubic-bezier(1, 0, 0, 1) transform 0.5s;
    }

    .terminal-pawn {
      transition: cubic-bezier(1, 0, 0, 1) transform 0.5s;
      opacity: 1;
      fill: none;

      animation: appear 0.5s;
    }

    .terminal-pawn-mount {
      transition: cubic-bezier(1, 0, 0, 1) d 0.5s;
      opacity: 1;

      fill: none;
      stroke: silver;

      animation: appear 0.5s;
    }

    .path-node circle {
      fill: green;
      opacity: 1;
      animation: appear 0.5s;
    }

    .path-node text {
      opacity: 0;

      text-anchor: middle;
      font-size: 7pt;
      transform: translate(0px, -11px);
    }

    .show-terms .path-node text {
      animation: appear 0.5s;

      opacity: 1;
    }

    .path-link {
      transition:cubic-bezier(1, 0, 0, 1) d 0.5s;
      animation: appear 0.5s;
      stroke-width: 3px;
    }

    @keyframes appear {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
  <g #graphSvgLinks></g>
  <g #graphSvgNodes></g>
</svg>
