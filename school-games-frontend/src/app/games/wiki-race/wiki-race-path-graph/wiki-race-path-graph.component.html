<svg viewBox="-20 -20 400 400">
  <style>
    .path-node {
      transition:cubic-bezier(1, 0, 0, 1) transform 0.5s;
    }

    .terminal-pawn {
      transition: cubic-bezier(1, 0, 0, 1) cx 0.5s, cubic-bezier(1, 0, 0, 1) cy 0.5s, cubic-bezier(1, 0, 0, 1) r 0.5s;
      opacity: 1;
      fill: none;

      animation: appear 0.5s;
    }

    .path-node circle {
      fill: green;
      opacity: 1;
      animation: appear 0.5s;
    }

    .path-link {
      transition:cubic-bezier(1, 0, 0, 1) d 0.5s;
      animation: appear 0.5s;
      stroke-width: 3px;
    }

    @keyframes appear {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
  <g #graphSvgLinks></g>
  <g #graphSvgNodes></g>
</svg>
