<div class="nav" *ngIf="currentRound">
  <div *ngFor="let pathComponent of terminalPath; index as pathComponentIndex">
    <span *ngIf="pathComponentIndex != terminalPath.length-1">
      <a (click)="backtrackToIndex(pathComponentIndex)">{{pathComponent.term}}</a>

      &nbsp;
      &#x203a;
      &nbsp;

    </span>
  </div>

  <div
    *ngIf="terminalPath.length"
    [ngClass]="{onEndTerm: isOnEndTerm}">
    <span>
      {{terminalPath[terminalPath.length-1].term}}
    </span>
  </div>

  <div class="final-term" *ngIf="terminalPath.length && !isOnEndTerm">
    &nbsp;
    &#x203a;
    &nbsp;
    <span class="blink">?</span>
    &nbsp;
    &#x203a;
    &nbsp;
    <div>
      &#x2691;
      {{currentRound.endTerm}}
    </div>
  </div>
</div>

<iframe #wikiFrame></iframe>

<app-wiki-race-pre-round-lightbox
  *ngIf="isPreRound"
  [round]="currentRound!"
  [startTime]="startTime">
</app-wiki-race-pre-round-lightbox>

<app-lightbox *ngIf="roundResultsScoreboardEntries">
  <h1>המשחק הסתיים</h1>
  <app-score-board-view
    [columns]="scoreboardColumns"
    [entries]="roundResultsScoreboardEntries"
  >
  </app-score-board-view>
</app-lightbox>
