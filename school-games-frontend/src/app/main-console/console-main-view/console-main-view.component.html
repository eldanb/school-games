<div class="main-menu-container">
  <div class="menu-items-container">
    <a class="menu-item" *ngFor="let gameDescriptor of gameDescriptors" [routerLink]="'/c/g/' + gameDescriptor.id">
      <div  class="label">
        {{gameDescriptor.name}}
      </div>
    </a>
  </div>
  <div class="lesson-join-pane">
    <div class="lesson-join-window" *ngIf="connectionQrCodeUrl">
      <h1>סרקו להצטרפות לשיעור</h1>

      <a *ngIf="connectionUrl" [href]="connectionUrl">
        <img [src]="connectionQrCodeUrl"/>
      </a>
    </div>
  </div>

</div>
